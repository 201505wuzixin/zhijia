<ion-header>

  <ion-navbar color=zhijia>
    <ion-title>我的社区</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of myPublish;let id = index;" class="animated fadeInUp">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.icon}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.created}}</p>
    </ion-item>
    <div class="del">
      <button ion-button color="zhijia" icon-only outline (click)="del(id)">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
    
    <img class="main_img" src="{{item.pic}}">
    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button color=zhijia ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.comments.length}}评论</div>
        </button>
      </ion-col>
      <ion-col>
        <button color=zhijia ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.up}} 赞</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
