<ion-header>
  <ion-navbar color="zhijia">
    <ion-title class="title">
      <ion-icon name="pin" (click)="goMap()" class="btn"></ion-icon>
      <p>当前位置:{{cityname}}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides autoplay="2000" centeredSlides="true" loop="true" id="slider">
      <ion-slide>
        <img src="assets/home/nav2.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="assets/home/nav1.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="assets/home/nav3.jpg" alt="">
      </ion-slide>
    </ion-slides>
    <div id="buttons">
      <ul class="button_item1">
        <li *ngFor="let home1 of home_button1;let id = index" (click)="annex(id)">
          <img src="{{home1.src}}" alt="">
        </li>
      </ul>
      <ul class="button_item2">
        <li>
            <a href="http://bj.meituan.com/s/%E4%B8%8A%E9%97%A8%E6%B4%97%E8%BD%A6/">
              <img src="assets/imgs/home_05.png" alt="">
            </a>
          </li>
          <li>
            <a href="http://bj.meituan.com/s/%E4%BA%8C%E6%89%8B%E5%B8%82%E5%9C%BA/">
              <img src="assets/imgs/home_06.png" alt="">
            </a>
          </li>
          <li>
            <a href="http://bj.meituan.com/s/%E5%AE%B6%E5%BA%AD%E4%BF%9D%E6%B4%81/">
              <img src="assets/imgs/home_04.png" alt="">
            </a>
          </li>
          <li>
            <a href="http://sjz.meituan.com/">
              <img src="assets/imgs/home_08.png" alt="">
            </a>
          </li>
      </ul>
    </div>
    <div id="active-title">
      <p>-- 附近热门 --</p>
    </div>
    
    <div class="card-background-page">
      <ion-card>
        <img src="assets/home/ad22.png" />
        <div class="card-title">北国超市  端午大促</div>
        <div class="card-subtitle">6月6日-9日</div>
      </ion-card>
      <ion-card>
        <img src="assets/home/ad11.png" />
        <div class="card-title">新百新装节</div>
        <div class="card-subtitle">6月8日-11日</div>
      </ion-card>
    </div>
</ion-content>
