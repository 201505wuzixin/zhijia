<ion-header>
  <ion-navbar color="zhijia">
    <ion-title>银通小区</ion-title>
    <ion-icon name="headset"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides autoplay="2000" loop="true" id="slider">
        <ion-slide><img src="assets/imgs/home_slide.png" alt=""></ion-slide>
        <ion-slide><img src="assets/imgs/home_slide2 .jpg" alt=""></ion-slide>
        <ion-slide><img src="assets/imgs/home_slide1.jpg" alt=""></ion-slide>
      </ion-slides>
      <div id="buttons">
            <ul class="button_item1">
            <li *ngFor="let home1 of home_button1;let id = index" (click)="annex(id)">
                <img src="{{home1.src}}" alt="">
            </li>
            </ul>
            <ul class="button_item1">
                <li *ngFor="let home2 of home_button2;let id = index" (click)="annex(id+4)">
                    <img src="{{home2.src}}" alt="">
                </li>
            </ul>
        </div>
        <div id="active-title">
          <p>······小区热门······</p>
        </div>
        <ion-list id="active">
          <ion-item>
                  <img src="assets/imgs/home_09.png">
                  <ion-icon name="arrow-dropright"></ion-icon>
                  <h1>第一届知识竞赛</h1>
          </ion-item>
          <ion-item>
            <img src="assets/imgs/home_09.png">
            <ion-icon name="arrow-dropright"></ion-icon>
            <h1>第二届知识竞赛</h1>
          </ion-item>
        </ion-list>
      
</ion-content>
