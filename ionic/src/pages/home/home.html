<ion-header>
  <ion-navbar color="zhijia">
    <ion-title>幸福小区</ion-title>
    <ion-icon name="headset"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides autoplay="2000" loop="true" id="slider">
        <ion-slide><img src="assets/imgs/home_slide.png" alt=""></ion-slide>
        <ion-slide><img src="assets/imgs/home_slide2 .jpg" alt=""></ion-slide>
        <ion-slide><img src="assets/imgs/home_slide1.jpg" alt=""></ion-slide>
      </ion-slides>
      <div id="buttons">
            <div class="button_item">
            <div  *ngFor="let home of home_button;let id = index" (click)="annex(id)">
            <button>
                <img src="{{home.src}}" alt="">
            </button>
          </div>
        </div>
          </div>
        <div id="active-title">
          <p>······小区热门······</p>
        </div>
        <ion-list id="active">
          <ion-item>
                  <img src="assets/imgs/home_09.png">
                  <ion-icon name="arrow-dropright"></ion-icon>
                  <h1>第一届知识竞赛</h1>
          </ion-item>
          <ion-item>
            <img src="assets/imgs/home_09.png">
            <ion-icon name="arrow-dropright"></ion-icon>

          </ion-item>
        </ion-list>
      
</ion-content>
