<ion-header class="info-header">

  <ion-navbar #content color="zhijia">
    <ion-title>消息</ion-title>
    <button ion-button icon-only menuToggle (click)="show()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="zhijia">
      <ion-title>联系人</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngFor="let item of list" class="userlist">
      <ion-item *ngFor="let item of list;let i=index;"  (click)="goMes(i)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/user.jpg">
        </ion-thumbnail>
        <h2 class="info-list-left">账户：{{item.username}}</h2>
        <p class="info-list-left">昵称：{{item.name}}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-menu>

<ion-content>
  <div  class="info-content">
    <ion-list class="info-list" *ngFor="let item of infolist">
      <ion-item class="info-list-item" (tap)="infoMain(id)">
        <ion-avatar item-start>
          <img class="info-imgs" style="width:60px;height:60px;" src="{{item.imgsURL}}">
        </ion-avatar>
        <div class="info-left-block">
          <h2 class="info-list-left">{{item.username}}</h2>
          <p class="info-list-left">{{item.information}}</p>
        </div>
        <span class="info-time">{{item.time}}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
