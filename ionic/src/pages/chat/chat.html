<ion-header>

  <ion-navbar color="zhijia">
    <ion-title>个人简介</ion-title>

</ion-header>


<ion-content>
  <div class="til">
    <img src="assets/imgs/user.jpg">

      <button ion-button color=zhijia class="btn1">电话</button>
      <button ion-button color=zhijia (click)="goMes()" class="btn2">发消息</button>
    </ion-buttons>
