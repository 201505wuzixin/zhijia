<ion-header>

  <ion-navbar color="zhijia">
    <ion-title>详细信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="til">
    <img class="img" src="assets/imgs/user.jpg" alt="">
  </div>
  <div class="list">
    <ion-item>
      <p class="p">账号：{{username}}</p>
    </ion-item>
    <ion-item>
      <p class="p">昵称：{{nickname}}</p>
    </ion-item>
  </div>
  <ion-buttons class="allbtn">
      <button ion-button color=zhijia class="btn1">电话</button>
      <button ion-button color=zhijia (click)="goTalk()" class="btn2">发消息</button>
  </ion-buttons>
</ion-content>
