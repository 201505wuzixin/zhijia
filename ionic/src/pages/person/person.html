<ion-header>
  <ion-navbar color="zhijia">
    <ion-title>编辑个人信息</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div id="title">
  <img src="assets/imgs/user.jpg" alt="">
</div>
<div id="data">
  <p>···编辑资料···</p>
</div>
<div>
  <ion-item>
      <ion-label stacked>昵称:</ion-label>
      <ion-input #nickname type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>邮箱:</ion-label>
    <ion-input #myemail type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>生日:</ion-label>
    <ion-datetime displayFormat="YYYY MMM DD" #mybirth></ion-datetime>
  </ion-item>
</div> 
<button ion-button full round color="zhijia" (click)="setting(nickname,myemail,mybirth)" class="btn">提交修改</button>
</ion-content>
