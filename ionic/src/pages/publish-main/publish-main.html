<ion-header>

  <ion-navbar color=zhijia>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- 内容详情 -->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{icon}}">
      </ion-avatar>
      <h2>{{name}}</h2>
      <p>{{time}}</p>
    </ion-item>
    <img class="main_img" src="{{publish_main.pic}}">
    <ion-card-content>
      <p>{{publish_main.content}}</p>
    </ion-card-content>
  </ion-card>

  <!-- 转发、评论、点赞切换按钮 -->
  <ion-segment [(ngModel)]="card" color=whi class="animated fadeIn">
    <ion-segment-button value="trans">转发({{trans}})</ion-segment-button>
    <ion-segment-button value="com">评论({{com}})</ion-segment-button>
    <ion-segment-button value="good">赞({{good}})</ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="card">
    <ion-card *ngSwitchCase="'trans'">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/publish/my.jpg">
        </ion-avatar>
        <h2>Jack Ma</h2>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/publish/ubi.jpg">
        </ion-avatar>
        <h2>Ubi Soft</h2>
      </ion-item>
    </ion-card>

    <div *ngSwitchCase="'com'">
      <ion-card *ngFor="let item of segment_com;let i = index;" class="animated fadeIn">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{item.icon}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.time}}</p>
        </ion-item>
        <ion-card-content>
          <p>{{item.article}}</p>
        </ion-card-content>
      </ion-card>
      
    </div>
     
    <ion-card *ngSwitchCase="'good'">
      <ion-item *ngFor="let item of isgood;let id = index;">
        <ion-avatar item-start>
          <img src="{{item.src}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button color=gry ion-button><ion-icon name="ios-share-alt-outline"></ion-icon>&nbsp;转发</button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button (click)="myCom()" color=gry ion-button><ion-icon name="text"></ion-icon>&nbsp;评论</button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button [color]="isSecondary ? 'zhijia' : 'gry'" (click)="isGoodSwitch()" ion-button><ion-icon name="thumbs-up"></ion-icon>&nbsp;赞</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    
  </ion-toolbar>
</ion-footer>
