
<ion-header>

  <ion-navbar color="zhijia">
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="set-person" (click)="myperson()">
      <ion-icon name="arrow-dropright" style="float:right;line-height:100px;"></ion-icon>
      <img src="assets/imgs/user.jpg">
      <h2>王红红</h2>
      <p>say hello!</p>
  </div>
  <ion-list id="set-list" inset>
    <button ion-item *ngFor="let set of settings;let id = index" (click)="mybtn(id)">
      <img src="{{set.src}}" alt="">
      <h2>
        {{set.name}}
      </h2>
    </button>
  </ion-list>
</ion-content>
