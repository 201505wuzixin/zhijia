<ion-header>
  
  <ion-toolbar color=zhijia>
    <ion-buttons start>
      <button (click)="mySearch()" ion-button icon-only color="dark">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="mySea" placeholder="搜索..."></ion-searchbar>
    <ion-title *ngIf="!mySea">广场</ion-title>
    <ion-buttons end *ngIf="!mySea">
      <button (click)="myPub()" ion-button icon-only color="dark">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar color="zhijia">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar> -->

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新..." refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of publish;let id = index;" class="animated fadeIn">
    <ion-item (tap)="pubMain(id)">
      <ion-avatar item-start>
        <img src="{{item.icon}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.created}}</p>
    </ion-item>
    <img class="main_img" (tap)="pubMain(id)" src="{{item.pic}}">
    <ion-card-content (tap)="pubMain(id)">
      <p>{{item.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button color=zhijia (click)="myComment(id)" ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.comments.length}}评论</div>
        </button>
      </ion-col>
      <ion-col>
        <button [ngStyle]="goodColor" (click)="isGoodSwitch(id)" ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.up}} 赞</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
