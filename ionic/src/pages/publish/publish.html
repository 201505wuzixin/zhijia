<ion-header>
  
  <ion-toolbar color=zhijia>
    <ion-buttons start>
      <button (click)="mySearch()" ion-button icon-only color="dark">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="mySea" placeholder="搜索..."></ion-searchbar>
    <ion-title *ngIf="!mySea">广场</ion-title>
    <ion-buttons end *ngIf="!mySea">
      <button (click)="myPub()" ion-button icon-only color="dark">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar color="zhijia">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar> -->

</ion-header>

<ion-content>
  
  <ion-card *ngFor="let item of publish;let id = index;">
    <ion-item (tap)="pubMain(id)">
      <ion-avatar item-start>
        <img src="{{item.icon}}">
      </ion-avatar>
      <h2>{{item.author}}</h2>
      <p>{{item.created}}</p>
    </ion-item>
    <img class="main_img" (tap)="pubMain(id)" src="{{item.pic}}">
    <ion-card-content (tap)="pubMain(id)">
      <p>{{item.title}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button color=zhijia (click)="myComment(id)" ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>3 评论</div>
        </button>
      </ion-col>
      <ion-col>
        <button [ngStyle]="goodColor" (click)="isGoodSwitch(id)" ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.up}} 赞</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
