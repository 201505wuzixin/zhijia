  <ion-navbar color=zhijia>
    <ion-title>评论</ion-title>

      <button (click)="publishing(textarea.value)" ion-button>

        </ion-col>

              <ion-icon color=zhijia name="ios-grid-outline"></ion-icon>
            </button>

        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button>
              <ion-icon color=zhijia name="ios-happy-outline"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button>
              <ion-icon color=zhijia name="ios-add-circle-outline"></ion-icon>
            </button>
