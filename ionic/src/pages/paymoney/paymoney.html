<ion-header>

  <ion-navbar color="zhijia">
    <ion-title>新增缴费账户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>缴费单位</ion-label>
      <ion-select [(ngModel)]="gender" cancelText="取消" okText="确定">
        <ion-option value="d">神兴物业公司</ion-option>
        <ion-option value="a">其他</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>缴费月份</ion-label>
      <ion-select [(ngModel)]="month" cancelText="取消" okText="确定">
        <ion-option value="a">一月</ion-option>
        <ion-option value="b">二月</ion-option>
        <ion-option value="c">三月</ion-option>
        <ion-option value="d">四月</ion-option>
        <ion-option value="e">五月</ion-option>
        <ion-option value="f">六月</ion-option>
        <ion-option value="g">七月</ion-option>
        <ion-option value="h">八月</ion-option>
        <ion-option value="i">九月</ion-option>
        <ion-option value="j">十月</ion-option>
        <ion-option value="k">十一月</ion-option>
        <ion-option value="m">十二月</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>缴费金额</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  </ion-list>
  
  <div class="btn">
    <input type="checkbox" class="cek">
    <img src="assets/imgs/zhifubao.jpg" alt="">
  </div>

  <ion-buttons>
      <button ion-button color=zhijia (click)="goHome()">支付</button>
  </ion-buttons>

</ion-content>
