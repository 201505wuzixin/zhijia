<ion-content padding>
  <div class="pic">
    <img src="{{ico}}" alt="">
  </div>
  <ion-list class="list">

      <ion-item>
        <ion-input (ionFocus)="userIco()" (ionBlur)="loginIco()" type="text"#username placeholder="用户名"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input (ionFocus)="pswIco()" (ionBlur)="loginIco()" type="password" #password placeholder="密码"></ion-input>
      </ion-item>
    
    </ion-list>
  <div class="abtn">
      <button class="btn"  (click)="logIn(username, password)" block>登录</button>
  </div>
  <div class="fg">
    <a (click)="goReg()" class="reg">注册账号</a>
    <a (click)="goFind()" class="gf">忘记密码?</a>
  </div>

  <div class="others">
    <button ion-button outline color=dark icon-only>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button outline color=dark icon-only>
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </div>

</ion-content>
