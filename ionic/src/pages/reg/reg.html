<ion-header>

  <ion-navbar color="zhijia">
    <ion-title>注册</ion-title>

</ion-header>


<ion-content padding>
    <div class="list">
        <ion-item>
            <ion-label floating>手机号</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <div>

            <ion-label floating>验证码</ion-label>

            <ion-label floating>密码</ion-label>
            <ion-input type="password"></ion-input>

    <div class="inp"><input type="checkbox">接受服务条款并同意知家获取用户信息</div>
    <div class="allbtn">
        <button class="btn" (click)="goLogin()" block>注册</button>
    </div>
